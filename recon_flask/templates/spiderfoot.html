{% extends "base.html" %}
{% block body %}
<div class="container mx-auto px-4 py-10 max-w-6xl">
  <h2 class="text-3xl font-['Orbitron'] text-cyber mb-6">SpiderFoot Results</h2>

  {% if spider_url %}
    <div class="rounded-2xl overflow-hidden border border-cyber/40 shadow-lg">
      <iframe src="{{ spider_url }}" width="100%" height="800px" style="border:0;"></iframe>
    </div>
  {% else %}
    <p class="text-white/70">No SpiderFoot instance URL found yet.</p>
  {% endif %}
</div>
{% endblock %}
